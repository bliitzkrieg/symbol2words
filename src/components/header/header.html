<button ion-button icon-only class="header-settings" tappable (tap)="settings.emit()">
    <ion-icon name="settings"></ion-icon>
</button>
<div class="coin-container">
    <i class="fa fa-diamond" aria-hidden="true"></i>
    <div class="coin-count">
        {{ user.coins }}
    </div>
</div>
<level-badge [value]="level"></level-badge>
