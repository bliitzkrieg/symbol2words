<ion-header>
    <header [level]="levels | async" [user]="user | async"></header>
</ion-header>

<ion-content>

    <div class="home-container">
        <div class="solution">
            Stuff & Things
        </div>
        <div class="bottom">
            <solution
                    [slots]="(answer | async)?.slots"
                    (remove)="removeCharacterFromAnswer($event)"></solution>

            <keyboard
                    [keyboard]="(levels | async)?.keyboard"
                    [slots]="(answer | async)?.slots"
                    (add)="onClickAdd$.next($event)"></keyboard>
        </div>
    </div>

</ion-content>
