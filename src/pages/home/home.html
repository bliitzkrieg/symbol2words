<ion-header>
    <header [level]="levels | async"></header>
</ion-header>

<ion-content>

    <div class="home-container">
        <div class="solution">
            <button (click)="doInc()">Inc Level</button>
        </div>
        <div class="bottom">
            <solution
                    [level]="(levels | async)?.current"
                    [answer]="(answer | async)?.characters"
                    (remove)="removeCharacterFromAnswer($event)"></solution>

            <keyboard
                    [level]="(levels | async)?.current"
                    [answer]="(answer | async)?.characters"
                    (add)="addCharacterToAnswer($event)"></keyboard>
        </div>
    </div>

</ion-content>
