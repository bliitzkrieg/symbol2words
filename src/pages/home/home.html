<ion-header>
    <header [level]="levels | async" [user]="user | async" (settings)="openSettings()"></header>
</ion-header>

<ion-content>

    <div class="home-container">
        <div class="solution">
            Stuff & Things
            <div class="game-actions">
                <button ion-button icon-only (click)="resetSolution()">
                    <ion-icon name="refresh"></ion-icon>
                </button>
                <button ion-button icon-only (click)="shuffleKeyboard()">
                    <ion-icon name="shuffle"></ion-icon>
                </button>

                <button ion-button icon-only float-right (click)="openHints()">
                    <ion-icon name="help"></ion-icon>
                </button>
            </div>
        </div>
        <div class="bottom">
            <solution
                    [slots]="(answer | async)?.slots"
                    [isFull]="(answer | async)?.isFull"
                    (remove)="removeCharacterFromAnswer($event)"></solution>

            <keyboard
                    [keyboard]="(levels | async)?.keyboard"
                    [slots]="(answer | async)?.slots"
                    (add)="onClickAdd$.next($event)"></keyboard>
        </div>
    </div>

</ion-content>
